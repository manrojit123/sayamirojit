    /*  Responsive Swiper.js using Cube effect 
    https://swiperjs.com/demos

Responsive slider with 3D cube effect using swiper.js. Features slide count and next/previous buttons +++ a few photos I took of the "Krewe of Barkus" dog parade during Mardi Gras in New Orleans some time back.

---->  Slider with coverflow effect here
       https://codepen.io/mark_sottek/pen/ZEPYYjp    */

.cube-parent-container {
  width: 100%;

  /* max-width: 525px; */
  margin: 0;
}

/*  Aspect ratio as 1/1 or square */

.cubeSwiper .swiper-slide {
  aspect-ratio: 1/1;
}

/*  Set slide image to cover */

.cubeSwiper .swiper-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/*  Pagination as three column grid  */
.cubeSwiper .pagination-container {
  padding-top: 25px;
  /*  pagination grid container width set in absolute pixels as using 
      transform scale for responsiveness.  */
  width: 250px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: 1fr 100px 1fr;
  grid-template-rows: 1fr;
  grid-column-gap: 0px;
  grid-row-gap: 0px;

  /* Scale down pagination - i.e. bigger or smaller at your break points */
  transform: scale(0.80);
}

/* fraction/slide count */

.cubeSwiper .cube-pagination-fraction {
  color: rgba(255, 0, 255, 0.8);
  font-size: 18px;
  font-weight: 700;
  margin-top: 15px;
  text-align: center;
  position: relative;
}

/* prev/next buttons */

.cube-button-prev,
.cube-button-next {
  cursor: pointer;
  border: 0;
  background: transparent;
  color: rgba(255, 255, 255, 0.8);
  font-size: 15px;
  transition: all 500ms ease;
  filter: brightness(0.8);
  letter-spacing: 1px;
  font-weight: 700;
}

.cube-button-prev:hover,
.cube-button-next:hover {
  color: red;
  filter: brightness(0.95);
}

/*  *** END SWIPER CSS *** */
