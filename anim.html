
<!DOCTYPE html>
<html lang="en">
  <!-- codingflicks.com -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Slider html css javascript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      * {
  padding: 0;
  margin: 0;
  box-sizing: border-box; 
}
body {
  width: 100%;
  height: 100vh;
  background: linear-gradient(
    45deg,
    #f6ebd9 0%,
    #f6ebd9 50%,
    #729790 50%,
    #729790 100%
  );
}
.wrapper {
  height: 400px;
  width: 400px;
  position: absolute;
  margin: auto;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}
.content {
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 800px;
  perspective-origin: 50%;
}
.slides {
  width: 400px;
  height: 400px;
  transform-style: preserve-3d;
  position: relative;
  transition: 2s;
}
.slides div {
  height: 400px;
  width: 400px;
  position: absolute;
}
img {
	width: 100%;
	transform: translateZ(0);
	border: 10px inset deepskyblue;
}
.front {
  transform: translateZ(200px);
}
.right {
  transform: rotateY(-270deg) translateX(200px);
  transform-origin: 100% 0;
}
.back {
  transform: translateZ(-200px) rotateY(180deg);
}
.left {
  transform: rotateY(270deg) translateX(-200px);
  transform-origin: 0 50%;
}
.btn-area {
	margin-top: 80px;
	position: absolute;
	bottom: -35px;
	left: 33%;
}
.btn-area button {
	background-color: transparent;
	color: #fff;
	border: 3px solid #fff;
	padding: 5px 15px;
	font-size: 20px;
	cursor: pointer;
}


    </style>  
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="slides">
          <div class="front">
            <img src="img/1.jpg" />
          </div>
          <div class="right">
            <img src="img/2.jpg" />
          </div>
          <div class="back">
            <img src="img/3.jpg" />
          </div>
          <div class="left">
            <img src="img/4.jpg" />
          </div>
        </div>
      </div>
      <div class="btn-area">
        <button id="prev">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button id="next">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
    <script>
      let X = document.querySelector(".slides");
      let Y = document.getElementById("next");
      let Z = document.getElementById("prev"); 

      let pos = 0;

      Y.addEventListener("click", () => {
        pos -= 90;
        X.style.transform = `rotateY(${pos}deg)`;
      });
      Z.addEventListener("click", () => {
        pos += 90;
        X.style.transform = `rotateY(${pos}deg)`;
      });

    </script>
  </body>
</html>
