<html>
<body>

<h2>Translate English to Nepali</h2>

<input type="text" id="textToTranslate" value="Hello, how are you?">
<button onclick="translateText()">Translate</button>

<p id="translationResult">Translation will appear here...</p>

<script>
async function translateText() {
    const url = `https://libretranslate.com/translate`;
    const textToTranslate = document.getElementById("textToTranslate").value;
    const requestBody = {
        q: textToTranslate,
        source: "en",
        target: "ne",
        format: "text"
    };

    try {
        const response = await fetch(url, {
            method: 'POST',
            body: JSON.stringify(requestBody),
            headers: {
                "Content-Type": "application/json",
                "Accept": "application/json"
            }
        });

        if (!response.ok) throw new Error('Translation API request failed.');

        const data = await response.json();
        document.getElementById("translationResult").innerText = data.translatedText;
    } catch (error) {
        console.error('Error:', error);
        document.getElementById("translationResult").innerText = 'Failed to translate.';
    }
}
</script>

</body>
</html>
